<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sidz Calculator</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="toggleBtn"></div>
<div class="calculator">
  <div class="buttons">
    <h2 id="value"></h2>
    <span id="clear" class="bt">Clear</span>
    <span class="bt">/</span>
    <span class="bt">*</span>
    <span class="bt">7</span>
    <span class="bt">8</span>
    <span class="bt">9</span>
    <span class="bt">-</span>
    <span class="bt">4</span>
    <span class="bt">5</span>
    <span class="bt">6</span>
    <span class="bt" id="plus">+</span>
    <span class="bt">1</span>
    <span class="bt">2</span>
    <span class="bt">3</span>
    <span class="bt">0</span>
    <span class="bt">00</span>
    <span class="bt">.</span>
    <span class="bt" id="equal">=</span>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
